<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, inital-scale = 1">
        <title>Pyschic Game</title>
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>
    <body>
        <div>
            <h1>Psychic Game</h1>
        </div>
        <br>
        <br>
        <div> 
           <h2> Guess what letter I'm thinking of</h2>
        </div>
        <br>
        <br>
        <div id="game">
            <ul class="list-group">
                <li class="list-group-item"><p id="wins">Wins: </p></li>
            
                <li class="list-group-item"><p id="losses">Losses: </p></li>
            
                <li class="list-group-item"><p id="guessCount">Guesses Left: </p></li>
                
                <li class="list-group-item"><p id="guessed">Your Guesses so far: </p></li>
            </ul>
        </div>
        <br>
        <script type="text/javascript" src="game.js"></script>
    
    </body>
</html>
